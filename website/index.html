<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link rel="shortcut icon" href="#">
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
<form id = "app">
  <h1 class ="holder headline">
    Weather Journal App
  </h1>
  <section class ="holder zip">
    <label for="zip">Enter Zipcode here</label>
    <input
      type="text" 
      id="zip" 
      pattern="[0-9]{5}" 
      placeholder="Enter zip code here"
      required>
  </section>
  <section class ="holder feel">
    <label for="feelings">How are you feeling today?</label>
    <textarea 
      class= "myInput" 
      id="feelings" 
      placeholder="Enter your feelings here" 
      rows="9" 
      cols="50" 
      required>
    </textarea>
    <button id="generate" type = "submit"> Generate </button>
  </section>
  <section id="recent" class ="holder entry">
    <section class = "title">Most Recent Entry</section>

   <section id = "entryHolder">
    <div class="category">Date:
      <section id = "date" class="entry-Holder-format"></section> 
    </div> 
    <div class="category">Temp:
      <section id = "temp" class="entry-Holder-format"></section>
    </div>
    <div class="category">Comments:
      <section id = "content" class="entry-Holder-format"></section>
    </div>
   </section>

</section>
</form>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
