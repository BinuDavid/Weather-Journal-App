<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link rel="shortcut icon" href="#">
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
<form id = "app" action="#">
  <h1 class ="holder headline">
    Weather Journal App
  </h1>
  <section class ="holder zip">
    <label for="zip">Enter Zipcode here</label>
    <input
      type="text" 
      id="zip" 
      pattern="[0-9]{5}" 
      placeholder="Enter zip code here">
  </section>
  <section class ="holder feel">
    <label for="feelings">How are you feeling today?</label>
    <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
    <button id="generate" type = "submit"> Generate </button>
  </section>
  <section id="recent" class ="holder entry">
    <section class = "title">Most Recent Entry</section>

   <section id = "entryHolder">
    <section id = "date"></section> 
    <section id = "temp"></section>
    <section id = "content"></section>
   </section>

</section>
</form>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
